<div class="">

  <div class="nav-top">
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group">
        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i> New</button>
        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-floppy-save"></i> Save</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-zoom-in"></i> Zoom-In</button>
        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-zoom-out"></i> Zoom-Out</button>
      </div>
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-default">1</button>
        <button type="button" class="btn btn-default">2</button>
      </div>
    </div>
    <br/>
  </div>

  <div class="row">

    <div class="content-left">


      <accordion close-others="false">

        <accordion-group is-open="menu.stencilsOpen">

          <accordion-heading>
            Stencils <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.stencilsOpen, 'glyphicon-chevron-right': !status.stencilsOpen}"></i>
          </accordion-heading>

          <div class="all-stencils row">

            <div class="stencil col-xs-6 col-md-4 col-lg-4"
            ng-repeat="stencil in stencils | filter:{ title:'!Base' }"
            draggable="true" data-drag="true" jqyoui-draggable ng-model="stencil"
            data-jqyoui-options="{helper: 'clone', animate: true, placeholder: 'keep'}">
              <a href="" class="thumbnail" ng-click="addStencil(stencil)">
                <img ng-src="{{stencil.icon}}" ng-alt="{{stencil.title}}">
                <span class="stencil-title">{{stencil.title}}</span>
                <span class="stencil-type label label-info">{{stencil.type}}</span>
              </a>
            </div>

          </div>

        </accordion-group>

        <accordion-group is-open="menu.propertiesOpen" is-disabled="!selectedStencil">

          <accordion-heading>
            Properties
            <small>- {{selectedStencil.constructor.title}}
            <span class="label label-info">{{selectedStencil.constructor.type}}</span>
            </small>
            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': menu.propertiesOpen, 'glyphicon-chevron-right': !menu.propertiesOpen}"></i>
            <!-- Select an element to view its properties -->
          </accordion-heading>

          <form class="form" role="form">

            <div class="form-group">
              <label for="inputEmail3" class="">Tags</label>
              <input type="text" class="form-control" id="inputEmail3" placeholder="Comma separated tags">
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="">Name</label>
              <input type="text" class="form-control" id="inputEmail3" placeholder="Value">
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="">Category</label>
              <input type="text" class="form-control" id="inputEmail3" placeholder="Value">
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="">Code Type</label>
              <select class="form-control">
                <option>Not selected</option>
                <option>Managed</option>
                <option>Unmanaged</option>
              </select>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="">Running As</label>
              <select class="form-control">
                <option>Kernel</option>
                <option>System</option>
                <option>Network Service</option>
                <option>Local Service</option>
                <option>Administrator</option>
                <option>Standard User with Elevation</option>
                <option>Standard User without Elevation</option>
                <option>Windows Store App</option>
              </select>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="">Accepts Input From</label>
              <select class="form-control">
                <option>Not Selected</option>
                <option>Any Remote User or Entity</option>
                <option>Kernel, System, or Local Admin</option>
                <option>Local or Network Service</option>
                <option>Local Standard User With Elevation</option>
                <option>Local Standard User Without Elevation</option>
                <option>Windows Store Apps or App Container Processes</option>
                <option>Nothing</option>
                <option>Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="">Has Authentication Scheme</label>
              <input type="checkbox" class="form-control" id="inputEmail3" ng-model="hasAuthenticationScheme">
            </div>

            <div class="form-group" ng-if="hasAuthenticationScheme">
              <label for="inputEmail3" class="">Authentication Scheme Description</label>
              <input type="text" class="form-control" id="inputEmail3" placeholder="Value">
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="">Has Communication Protocol</label>
              <input type="checkbox" class="form-control" id="inputEmail3" ng-model="hasCommunicationProtol">
            </div>

            <div class="form-group" ng-if="hasCommunicationProtol">
              <label for="inputEmail3" class="">Communication Protocol Description</label>
              <input type="text" class="form-control" id="inputEmail3" placeholder="Value">
            </div>

            <div class="form-group">
              <label for="inputEmail3" class="">Has Authorization Scheme</label>
              <input type="checkbox" class="form-control" id="inputEmail3" ng-model="hasAuthorizationScheme">
            </div>

            <div class="form-group" ng-if="hasAuthorizationScheme">
              <label for="inputEmail3" class="">Authorization Scheme Description</label>
              <input type="text" class="form-control" id="inputEmail3" placeholder="Value">
            </div>

          </form>

        </accordion-group>

      </accordion>

    </div>

    <div class="content-right">

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#home" role="tab" data-toggle="tab">Diagram 1</a>
        </li>
        <li><a href="#profile" role="tab" data-toggle="tab">Diagram 2</a>
        </li>
        <li><a href="#messages" role="tab" data-toggle="tab">Diagram 3</a>
        </li>
        <li><a href="#settings" role="tab" data-toggle="tab">Diagram 4</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="drawing-panel" data-drop="true"
      jqyoui-droppable="{onDrop:'dropStencil'}">
        <div class="tab-content">
          <div class="tab-pane active" id="home">

            <!-- demo -->
            <div class="flowchart-demo" id="flowchart-demo">

                <br/>

            -->

            <!-- /demo -->

          </div>
          <div class="tab-pane" id="profile">...</div>
          <div class="tab-pane" id="messages">...</div>
          <div class="tab-pane" id="settings">...</div>
        </div>
      </div>

      <div class="drawing-info-panel">
        <ul class="nav nav-tabs" role="tablist">
          <li class="active"><a href="#home" role="tab" data-toggle="tab">Threat Information</a>
          </li>
          <li><a href="#profile" role="tab" data-toggle="tab">Message</a>
          </li>
          <li><a href="#messages" role="tab" data-toggle="tab">Notes</a>
          </li>
          <li><a href="#settings" role="tab" data-toggle="tab">Reports</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active" id="home">...</div>
          <div class="tab-pane" id="profile">...</div>
          <div class="tab-pane" id="messages">...</div>
          <div class="tab-pane" id="settings">...</div>
        </div>
      </div>

    </div>

  </div>

</div>
