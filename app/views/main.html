<div class="site-wrapper">
  <div class="site-wrapper-inner">
    
    <div class="cover-container">
      <a href="https://github.com/Mozilla/SeaSponge"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/c6625ac1f3ee0a12250227cf83ce904423abf351/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png"></a> 
      <div class="masthead clearfix">
        <div class="inner">
          <div class="masthead-brand">
            <h3><i class="fa fa-ship"></i> SeaSponge</h3>
            <div id="logo_header">by <a href="https://github.com/Mozilla"><img width="75px" height="27px" src="/images/mozilla.png"/></a>
            </div> 
          </div>
        </div>
      </div>
      <div class="inner cover">
        <p class="lead"><i class="fa fa-file-o"></i> Create a new Threat Model</p>
        <form role="form" class="create-form horizontal">
            <div class="form-group">
              <label class="col-sm-4 control-label">Project Title</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="project-name" placeholder="My Threat Model" ng-model="title">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Author Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="authors" placeholder="Sherlock Holmes" ng-model="authors">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Version</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="authors" placeholder="0.0.0" ng-model="version">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Configuration File</label>
              <div class="col-sm-8">
                <input type="file" class="load-form" id="config-file" onchange="angular.element(this).scope().loadFile(this)">
              </div>
            </div>
            <span style="color: white">
            -
            </span>
            <div class="form-group">
              <br/>
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" style="font-size: 15px" ng-click="createModel()">
                  <span class="fa fa-rocket" aria-hidden="true"></span>
                  Create new Threat Model
                  <br/>
                </button>
                <span class="fancy"> or </span>
                <button type="file" class="btn btn-default" style="font-size: 15px" ng-click="angular.element(this).scope().loadFile(this)">
                  <span class="fa fa-upload" aria-hidden="true"></span>
                  Load previous Threat Model
                  <br/>
                </button>
              </div>
            </div>

        </form>
      </div>

    </div>

  </div>
</div>
